<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div id="calculator">
            <div id="display">
                <div id="display-history"></div>
                <div id="display-current">0</div>
            </div>
            <div id="controls">
                <button class="red-background" id="AC">AC</button>
                <button class="blue-background" id="C"> C </button>
                <button class="operator">%</button>
                <button class="operator">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number">0</button>
                <button class="period">.</button>
                <button class="grid-col-2-span" id="equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Created by Namlev 2024 <a href="https://github.com/Namlev1"><img src="images/github.png"
                    alt="GitHub Logo"></a></p>
    </footer>
</body>

</html>
